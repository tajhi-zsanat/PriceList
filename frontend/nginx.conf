server {
  listen 80;
  server_name _;

  # Serve built SPA
  root /usr/share/nginx/html;

  # History API fallback for SPA routes
  location / {
    try_files $uri /index.html;
  }

  # Reverse proxy to API container (service name "api", port 8080 internal)
  location /api/ {
    client_max_body_size 20M;
    proxy_pass         http://api:8080/;
    proxy_http_version 1.1;
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection keep-alive;
    proxy_set_header   Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # (Optional) Swagger pass-through if you want /swagger here as well
  # location /swagger/ { proxy_pass http://api:8080/swagger/; }
}
